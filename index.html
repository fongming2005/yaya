<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄羅斯方塊 (Tetris) - 爆炸特效版</title>
    <style>
        :root {
            --bg-color: #1a1a1e;
            --text-color: #fff;
            --accent-color: #00ffcc;
            --grid-line: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', 'Microsoft JhengHei', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        .game-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            position: relative;
        }

        canvas {
            border: 3px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            background-color: #000;
            display: block;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 120px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        .controls-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.85rem;
            color: #bbb;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .key-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }
        
        .key-badge {
            background: #444;
            padding: 3px 8px;
            border-radius: 5px;
            font-family: monospace;
            border-bottom: 3px solid #222;
            color: #fff;
            font-size: 0.9rem;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffcc, #33ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 14px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.4);
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            background: #fff;
        }

        #mobile-controls {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 320px;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            height: 60px;
            border-radius: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(0, 255, 204, 0.3);
        }

        @media (max-width: 600px) {
            .game-wrapper { flex-direction: column; align-items: center; }
            .info-panel { flex-direction: row; width: 100%; }
            .stat-box { flex: 1; }
            .controls-info { display: none; }
            #mobile-controls { display: grid; }
            canvas { max-height: 50vh; width: auto; }
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="info-panel">
            <div class="stat-box">
                <div class="stat-label">得分</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">等級</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">行數</div>
                <div class="stat-value" id="lines">0</div>
            </div>
            
            <div class="controls-info">
                <div style="text-align:center; margin-bottom:12px; color:var(--accent-color); font-weight:bold;">操作指南</div>
                <div class="key-row"><span class="key-badge">↑</span> <span>旋轉方向</span></div>
                <div class="key-row"><span class="key-badge">←</span><span class="key-badge">→</span> <span>左右移動</span></div>
                <div class="key-row"><span class="key-badge">↓</span> <span>加速堆疊</span></div>
                <div class="key-row"><span class="key-badge">空白鍵</span> <span>瞬間落下</span></div>
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="tetris" width="240" height="480"></canvas>
            
            <div id="overlay">
                <h1>俄羅斯方塊</h1>
                <p id="final-score" style="display:none; color: #aaa; margin-bottom: 20px;">得分: 0</p>
                <button id="start-btn" onclick="startGame()">開始遊戲</button>
            </div>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="control-btn" ontouchstart="handleMove(-1)">←</div>
        <div class="control-btn" style="background:rgba(0,255,204,0.1)" ontouchstart="handleRotate()">↻</div>
        <div class="control-btn" ontouchstart="handleMove(1)">→</div>
        <div class="control-btn" style="grid-column: 2;" ontouchstart="handleDrop()">↓</div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');

        // 標準 10x20 網格，每格 24 像素 (240x480)
        context.scale(24, 24);

        const colors = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // I
            '#0DFF72', // S
            '#F538FF', // Z
            '#FF8E0D', // L
            '#FFE138', // O
            '#3877FF', // J
        ];

        // 粒子系統：用於炸開特效
        let particles = [];
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // 隨機爆炸速度
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4 - 0.2; // 稍微往上彈
                this.alpha = 1;
                this.life = 1.0;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.015; // 重力效果
                this.life -= 0.02;
                this.alpha = Math.max(0, this.life);
            }
            draw() {
                context.save();
                context.globalAlpha = this.alpha;
                context.fillStyle = this.color;
                context.beginPath();
                context.arc(this.x, this.y, 0.15, 0, Math.PI * 2);
                context.fill();
                context.restore();
            }
        }

        function createPiece(type) {
            if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
            if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
            if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
            if (type === 'O') return [[4,4],[4,4]];
            if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
            if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
            if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function draw() {
            // 背景與網格線
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            drawMatrix(arena, {x: 0, y: 0});
            drawGhost(); 
            drawMatrix(player.matrix, player.pos);
            
            // 繪製與更新粒子特效
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        function drawGrid() {
            context.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            context.lineWidth = 0.05;
            for (let i = 0; i < 10; i++) {
                context.beginPath();
                context.moveTo(i, 0);
                context.lineTo(i, 20);
                context.stroke();
            }
            for (let i = 0; i < 20; i++) {
                context.beginPath();
                context.moveTo(0, i);
                context.lineTo(10, i);
                context.stroke();
            }
        }

        function drawMatrix(matrix, offset, isGhost = false) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = isGhost ? 'rgba(255, 255, 255, 0.15)' : colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        if (!isGhost) {
                            context.strokeStyle = 'rgba(0,0,0,0.3)';
                            context.lineWidth = 0.1;
                            context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                            
                            context.strokeStyle = 'rgba(255,255,255,0.2)';
                            context.beginPath();
                            context.moveTo(x + offset.x, y + offset.y + 1);
                            context.lineTo(x + offset.x, y + offset.y);
                            context.lineTo(x + offset.x + 1, y + offset.y);
                            context.stroke();
                        }
                    }
                });
            });
        }

        function drawGhost() {
            const ghostPos = { x: player.pos.x, y: player.pos.y };
            while (!collide(arena, { pos: ghostPos, matrix: player.matrix })) {
                ghostPos.y++;
            }
            ghostPos.y--;
            drawMatrix(player.matrix, ghostPos, true);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            dir > 0 ? matrix.forEach(row => row.reverse()) : matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

            if (collide(arena, player)) {
                isGameOver = true;
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('final-score').style.display = 'block';
                document.getElementById('final-score').innerText = "最終得分: " + player.score;
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 核心邏輯更新：在消除行時生成炸開特效
        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                
                // 產生炸開特效
                for(let x = 0; x < arena[y].length; x++) {
                    const blockColor = colors[arena[y][x]];
                    // 每個方塊位置生成 5-8 個粒子
                    for(let i = 0; i < 6; i++) {
                        particles.push(new Particle(x + 0.5, y + 0.5, blockColor));
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                rowCount++;
            }
            
            if (rowCount > 0) {
                const lineScores = [0, 40, 100, 300, 1200];
                player.score += lineScores[rowCount] * (player.level);
                player.lines += rowCount;
                player.level = Math.floor(player.lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
            document.getElementById('lines').innerText = player.lines;
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        let requestID;

        function update(time = 0) {
            if (isGameOver) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestID = requestAnimationFrame(update);
        }

        const arena = createMatrix(10, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, lines: 0, level: 1 };

        function startGame() {
            arena.forEach(row => row.fill(0));
            particles = []; // 清空粒子
            player.score = 0;
            player.lines = 0;
            player.level = 1;
            dropInterval = 1000;
            isGameOver = false;
            updateScore();
            document.getElementById('overlay').style.display = 'none';
            playerReset();
            update();
        }

        document.addEventListener('keydown', event => {
            if (isGameOver) return;
            if (event.key === 'ArrowLeft') playerMove(-1);
            else if (event.key === 'ArrowRight') playerMove(1);
            else if (event.key === 'ArrowDown') playerDrop();
            else if (event.key === 'ArrowUp') playerRotate(1);
            else if (event.key === ' ') { event.preventDefault(); playerHardDrop(); }
        });

        function handleMove(d) { if(!isGameOver) playerMove(d); }
        function handleRotate() { if(!isGameOver) playerRotate(1); }
        function handleDrop() { if(!isGameOver) playerDrop(); }

        window.addEventListener('keydown', e => {
            if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)) e.preventDefault();
        });

    </script>
</body>
</html>
